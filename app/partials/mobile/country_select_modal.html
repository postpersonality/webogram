<style>
  html {
    background: white!important;
  }
  .countries_modal_wrap {
    height: 100vh;
  }
  .tg_page_head .navbar-quick-nav {
    height: 28px;
  }
  .tg_page_head .navbar-inverse .navbar-quick-nav > li > a {
    font-size: 12px;
    color: #fff;
    padding: 5px 4px;
    padding-left: 20px;
    height: 28px;
  }
  .navbar-quick-nav .icon-back {
    position: absolute;
    margin-left: -15px;
    margin-top: 0px;
  }
  .icon-back {
    display: inline-block;
    width: 11px;
    height: 19px;
    vertical-align: text-top;
    opacity: 0.8;
    background-repeat: no-repeat;
    background-position: -15px -835px;
  }
  .countries_modal_window .modal_simple_header {
    margin-bottom: 0px;
    font-weight: normal;
  }
  .navbar-quick-media-back h4 {
    margin: 0px 0 0px 0;
    line-height: 120%;
  }
  .navbar-quick-nav h4 {
    font-size: 15px;
    color: #fff;
    margin: 0;
    white-space: nowrap;
    text-overflow: ellipsis;
    overflow: hidden;
  }
  .softkey {
    padding: 0 4px;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    height: 30px;
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: #000;
    color: white;
    font-weight:bold;
  }
  .softkey .left,
  .softkey .center,
  .softkey .right {
    width: 32%;
  }
</style>

<div id="countries_modal_wrap" class="countries_modal_wrap">

  <div class="tg_page_head tg_modal_head">
    <div class="navbar navbar-static-top navbar-inverse">
      <div class="container">

        <div class="navbar-header">

          <ul class="nav navbar-nav navbar-quick-nav">
            <li>
              <a ng-click="$dismiss()" class="navbar-quick-media-back">
                <i class="icon icon-back"></i>
                <div class="navbar-quick-back-title">
                  <h4 class="modal_simple_header" my-i18n="country_select_modal_title"></h4>
                </div>
              </a>
            </li>
          </ul>

        </div>

      </div>
    </div>
  </div>

  <div class="modal-body mobile_modal_body">

    <div class="countries_modal_search">
      <input id="input_search_country" class="form-control countries_modal_search_field no_outline" my-focused type="search" placeholder="{{'modal_search' | i18n}}" ng-model="search.query"/>
      <a class="countries_modal_search_clear tg_search_clear" ng-click="search.query = ''" ng-show="search.query.length">
        <i class="icon icon-search-clear"></i>
      </a>
    </div>

    <div id="countries_modal_col" class="countries_modal_col countries_wrap countries_scrollable_wrap mobile_scrollable_wrap" my-countries-list-mobile my-infinite-scroller-mobile>
      <ul id="countries_modal_members_list" class="countries_modal_members_list nav nav-pills nav-stacked">

        <li class="countries_modal_country_wrap clearfix" ng-repeat="country in countries | limitTo : slice.limit track by $index">
          <a class="countries_modal_country" ng-click="$close(country)">
            <span class="countries_modal_country_code pull-right" ng-bind="country.code"></span>
            <span class="countries_modal_country_name" ng-bind="country.name"></span>
          </a>
        </li>

      </ul>
    </div>

    <div class="softkey">
      <span id="left_sk_csm" class="left">Search</span>
      <span id="center_sk_csm" class="center">SELECT</span>
      <span id="right_sk_csm" class="right"></span>
    </div>

  </div>

</div>
